  <div class="form-container container" style="width: 400px;margin-top: -40px;">

    <h1>Send Email</h1>
    <form class="contact-form"><br>
      <input type="text" class="form-control" id="full_name" placeholder="Full name" required><br>
      <input type="email" class="form-control" id="email" placeholder="Email" required><br>
      <input type="test" class="form-control" id="subject" placeholder="Subject"><br>
      <textarea id="message" class="form-control" placeholder="message" cols="30" rows="10"></textarea><br>
      <input type="submit" class=" form-control submit btn btn-success" value="send" style="width: 60px;">
      <input id="saveData" class="form-control submit btn btn-warning" type="submit" class="" value="save"
        style="width: 60px;">
    </form>

  </div>


  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";
    // Your web app's Firebase configuration
    const firebaseConfig = {
      //****************** add your configaration here *******************//
      apiKey: "AIzaSyDghAAvMSGvON4Lmd-jop0VyjOiAC5t8lM",
      authDomain: "smart-mobility-ios.firebaseapp.com",
      databaseURL: "https://smart-mobility-ios-default-rtdb.firebaseio.com",
      projectId: "smart-mobility-ios",
      storageBucket: "smart-mobility-ios.appspot.com",
      messagingSenderId: "727144855934",
      appId: "1:727144855934:web:2ca21a0d262114a85ddb2f",
      measurementId: "G-5SNWQ6NS22"

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    saveData.addEventListener('click', (e) => {
      var full_name = document.getElementById('full_name').value;
      var email = document.getElementById('email').value;
      var subject = document.getElementById('subject').value;
      var message = document.getElementById('message').value;

      set(ref(database, 'admin-email/' + full_name), {

        full_name: full_name,
        email: email,
        subject: subject,
        message: message

      });

      alert('saved');
    });
  </script>
  <script src="mailapp.js"></script>
