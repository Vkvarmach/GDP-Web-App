  <div class="container mt-3">
    <h2>Rider History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Pickuptime</th>
          <th>Droptime</th>
          <th>Duration(sec)</th>

          <th>Uid</th>
        </tr>
      </thead>

    </table>

  <script type="module">

    var Sno = 0;
    var tbody = document.getElementById('tbody1');
    var childKey;

    function rh_addItemToTable(Source, Destination, Pickuptime, Droptime, Duration, uid, Amount) {
      let trow = document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      let td5 = document.createElement("td");
      let td6 = document.createElement("td");
      let td7 = document.createElement("td");
      let td8 = document.createElement("td");

      td1.innerHTML = ++Sno;
      td2.innerHTML = Source;
      td3.innerHTML = Destination;
      td4.innerHTML = Pickuptime;
      td5.innerHTML = Droptime;
      td6.innerHTML = Duration;
      td7.innerHTML = uid;
      td8.innerHTML = Amount;

      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);
      trow.appendChild(td5);
      trow.appendChild(td6);
      trow.appendChild(td7);
      trow.appendChild(td8);

      tbody.appendChild(trow);
    }


    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    //import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBNY2MVCUfiI1LqByI4YF4oTEsQng30HGk",
      authDomain: "smart-mobility-ios-efda2.firebaseapp.com",
      databaseURL: "https://smart-mobility-ios-efda2-default-rtdb.firebaseio.com",
      projectId: "smart-mobility-ios-efda2",
      storageBucket: "smart-mobility-ios-efda2.appspot.com",
      messagingSenderId: "44677531674",
      appId: "1:44677531674:web:acb74fc514d429ff7429a3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //const analytics = getAnalytics(app);


    import { getDatabase, ref, child, get, onValue, query, orderByKey ,push } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";
    const rdb = getDatabase(app);

    function rh_AddALLItemsToTable(TheUser) {
      Sno = 0;
      tbody.innerHTML = "";
      TheUser.forEach(element => {
        rh_addItemToTable(element.pickupLocation, element.destinationLocation, element.pickupTimestamp, element.dropTimestamp, element.duration, element.amount, element.uid)
      });

    }


    //---------------------------Getting ALL Data---------------------------------------------------------------------//

    function rh_GetalldataOnce() {
      const rdbRef = ref(rdb);

      get(child(rdbRef, "ride_history/users/"))
        .then((snapshot) => {
          var users = [];

          snapshot.forEach(childSnapshot => {
            users.push(childSnapshot.key.val());
           

          });
          rh_AddALLItemsToTable(users);

        });
    }



    function rh_GetalldataRealtime() {
     
     // const mostViewedPosts = query(ref(db, 'posts'), orderByChild('metrics/views'));
     
      const rdbRef = ref(rdb, "ride_history/users/").orderByKey();
      
    

      onValue(rdbRef, (snapshot) => {

        var users = [];


        snapshot.forEach(childSnapshot => {

          users.push(childSnapshot.value());

          
          childKey = childSnapshot.key;
          uid = childKey;
          console.log(childKey);
          

        });
        rh_AddALLItemsToTable(users);
         
        const newPostKey = push(child(ref(rdb), 'ride_history/users/')).key;
        console.log(newPostKey);
       

      });
    }
    window.onload = rh_GetalldataRealtime;


    

  </script>

<script>
  $(document).ready(function () {
    $("#gfg").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#tbody1 tr").filter(function () {
        $(this).toggle($(this).text()
          .toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
